<!DOCTYPE html>
<html>
<head>
  <title>Real Estate Wholesale Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-200">
  <div class="bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Real Estate Wholesale Calculator</h1>
    <div class="space-y-6">
      <div class="flex items-center">
        <label class="block w-32">After Repair Value (ARV)</label>
        <span class="mr-2">$</span>
        <input type="text" id="arv" class="block w-full p-2 border rounded" placeholder="800,000.00">
      </div>
      <div class="flex items-center">
        <label class="block w-32">Repair Cost</label>
        <span class="mr-2">$</span>
        <input type="text" id="repair-cost" class="block w-full p-2 border rounded" placeholder="100,000.00">
      </div>
      <div class="flex items-center">
        <label class="block w-32">Assignment Fee</label>
        <span class="mr-2">$</span>
        <input type="text" id="assignment-fee" class="block w-full p-2 border rounded" placeholder="10,000.00">
      </div>
      <div>
        <label class="block">Offer Percentage</label>
        <input type="number" id="offer-percentage" class="block w-full p-2 border rounded" placeholder="70">
      </div>
      <button id="calculate" class="bg-blue-500 text-white p-2 rounded">Calculate</button>
    </div>
    <div id="result" class="mt-6"></div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
